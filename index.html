<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section class="brands">
        <div class="description">
          <div class="container">
            <div class="description__inner">
              <h2 class="description__title">
                Ремонт техники различных брендов
              </h2>
            </div>
          </div>
        </div>
        <div class="container">
          <!-- Slider main container -->
          <div class="swiper slider-1">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper slider-1__wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <div class="brand-item">
                  <div class="brand-item__inner">
                    <img
                      src="img/Lenovo.png"
                      alt="Lenovo"
                      class="brand-item__img"
                    />
                    <button class="brand-item__btn">
                      <img
                        src="img/go.svg"
                        alt=""
                        class="brand-item__btn-img"
                      />
                    </button>
                  </div>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="brand-item">
                  <div class="brand-item__inner">
                    <img
                      src="img/sumsung.png"
                      alt="Sumsung"
                      class="brand-item__img"
                    />
                    <button class="brand-item__btn">
                      <img
                        src="img/go.svg"
                        alt=""
                        class="brand-item__btn-img"
                      />
                    </button>
                  </div>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="brand-item">
                  <div class="brand-item__inner">
                    <img
                      src="img/apple.png"
                      alt="Apple"
                      class="brand-item__img"
                    />
                    <button class="brand-item__btn">
                      <img
                        src="img/go.svg"
                        alt=""
                        class="brand-item__btn-img"
                      />
                    </button>
                  </div>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="brand-item">
                  <div class="brand-item__inner">
                    <img
                      src="img/viewsonic.png"
                      alt="Viewsonic"
                      class="brand-item__img"
                    />
                    <button class="brand-item__btn">
                      <img
                        src="img/go.svg"
                        alt=""
                        class="brand-item__btn-img"
                      />
                    </button>
                  </div>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="brand-item">
                  <div class="brand-item__inner">
                    <img
                      src="img/BOSH.png"
                      alt="BOSH"
                      class="brand-item__img"
                    />
                    <button class="brand-item__btn">
                      <img
                        src="img/go.svg"
                        alt=""
                        class="brand-item__btn-img"
                      />
                    </button>
                  </div>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="brand-item">
                  <div class="brand-item__inner">
                    <img src="img/HP.png" alt="HP" class="brand-item__img" />
                    <button class="brand-item__btn">
                      <img
                        src="img/go.svg"
                        alt=""
                        class="brand-item__btn-img"
                      />
                    </button>
                  </div>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="brand-item">
                  <div class="brand-item__inner">
                    <img
                      src="img/acer.png"
                      alt="Acer"
                      class="brand-item__img"
                    />
                    <button class="brand-item__btn">
                      <img
                        src="img/go.svg"
                        alt=""
                        class="brand-item__btn-img"
                      />
                    </button>
                  </div>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="brand-item">
                  <div class="brand-item__inner">
                    <img
                      src="img/sony.png"
                      alt="Sony"
                      class="brand-item__img"
                    />
                    <button class="brand-item__btn">
                      <img
                        src="img/go.svg"
                        alt=""
                        class="brand-item__btn-img"
                      />
                    </button>
                  </div>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="brand-item">
                  <div class="brand-item__inner">
                    <img
                      src="img/Lenovo.png"
                      alt="Lenovo"
                      class="brand-item__img"
                    />
                    <button class="brand-item__btn">
                      <img
                        src="img/go.svg"
                        alt=""
                        class="brand-item__btn-img"
                      />
                    </button>
                  </div>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="brand-item">
                  <div class="brand-item__inner">
                    <img
                      src="img/sumsung.png"
                      alt="Sumsung"
                      class="brand-item__img"
                    />
                    <button class="brand-item__btn">
                      <img
                        src="img/go.svg"
                        alt=""
                        class="brand-item__btn-img"
                      />
                    </button>
                  </div>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="brand-item">
                  <div class="brand-item__inner">
                    <img
                      src="img/apple.png"
                      alt="Apple"
                      class="brand-item__img"
                    />
                    <button class="brand-item__btn">
                      <img
                        src="img/go.svg"
                        alt=""
                        class="brand-item__btn-img"
                      />
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
          </div>
          <button class="brand-btn" type="button">
            <img class="brand-btn__img" src="img/more.svg" alt="" />
            <p class="brand-btn__text">Показать все</p>
          </button>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
